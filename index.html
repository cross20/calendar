<!DOCTYPE HTML>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Calendar</title>
        <!-- CSS -->
        <link rel="stylesheet" href="styles/style.css">
        <!-- JS -->
        <script src="scripts/main.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Calendar</h1>
            <!-- TODO: logo -->

            <navbar>
                <ul>
                    <li><a href="index.html">Month</a></li>
                </ul>
            </navbar>
        </header>
        <main>
            <aside>
            </aside>
            <div class="calendar">
                <table>
                    <tr>
                        <th colspan="7">
                            <h2 id="calendar-header"></h2>
                        </th>
                    </tr>
                    <tr>
                        <th class="day" aria-label="Sunday">Sunday</th>
                        <th class="day" aria-label="Monday">Monday</th>
                        <th class="day" aria-label="Tuesday">Tuesday</th>
                        <th class="day" aria-label="Wednesday">Wednesday</th>
                        <th class="day" aria-label="Thursday">Thursday</th>
                        <th class="day" aria-label="Friday">Firday</th>
                        <th class="day" aria-label="Saturday">Saturday</th>
                    </tr>
                </table>
                <div class="calendar-options">
                    <form id="month-year">
                        <select id="month" name="month" required>
                            <option value="0">January</option>
                            <option value="1">Febuary</option>
                            <option value="2">March</option>
                            <option value="3">April</option>
                            <option value="4">May</option>
                            <option value="5">June</option>
                            <option value="6">July</option>
                            <option value="7">August</option>
                            <option value="8">September</option>
                            <option value="9">October</option>
                            <option value="10">November</option>
                            <option value="11">December</option>
                        </select>
                        <input id="year" type="number" name="year" min="1000" max="9999" required>
                        <button type="submit">Set</button>
                    </form>
                    <button id="prev">Previous</button>
                    <button id="next">Next</button>
                </div>
            </div>
        </main>

        <footer>
        </footer>
    </body>
</html>
